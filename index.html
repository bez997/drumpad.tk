<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drums</title>
</head>
<body>
    <section class="pads">
        <div class="pad" data-sound="tamb">Tamb</div>
        <div class="pad" data-sound="cowb">Cowbell</div>
        <div class="pad" data-sound="crash">Crash</div>
        <div class="pad" data-sound="ride">Ride</div>
        <div class="pad" data-sound="lotom">Low Tom</div>
        <div class="pad" data-sound="midtom">Mid Tom</div>
        <div class="pad" data-sound="hitom">High Tom</div>
        <div class="pad" data-sound="conga">Congo</div>
        <div class="pad" data-sound="kick2">Kick Alt</div>
        <div class="pad" data-sound="sd2">Snare Alt</div>
        <div class="pad" data-sound="chh">CH</div>
        <div class="pad" data-sound="ohh">OH</div>
        <div class="pad" data-sound="kick1">Kick</div>
        <div class="pad" data-sound="sst">Rim</div>
        <div class="pad" data-sound="sd1">Snare</div>
        <div class="pad" data-sound="clap">Clap</div>
    </section>

    <section class="machine">
        machine
    </section>
</body>
</html>
